<!DOCTYPE html>
<html lang="en">
<head>

    function capture() {
      const url = document.getElementById("videoUrl").value;
      if(!url) return alert("URL à¦¦à¦¿à¦¨!");
      document.getElementById("resultImg").src = '/api/screenshot?url=' + encodeURIComponent(url);

</html>
